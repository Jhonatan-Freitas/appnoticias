<ion-header>
  <ion-toolbar>
    <ion-title>
      Notícias
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <!--Conteúdo de cada Tab-->
 
  <ul class="nav nav-tabs" id="myTab" role="tablist">
    <li class="nav-item">
      <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">Brasil</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false" (click)="getNewsRecent()">Recentes</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" id="contact-tab" data-toggle="tab" href="#contact" role="tab" aria-controls="contact" aria-selected="false">Mundo</a>
    </li>
  </ul>
  <div class="tab-content" id="myTabContent">
    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
      <div class="col-md-8" *ngFor="let rs of noticia">
          <div class="card-body">
            <h5 class="card-title">{{rs.title}}</h5>
            <div class="col-md-4">
              <img src="{{rs.urlToImage}}" class="card-img img-fluid">
            </div>
            <p class="card-text">{{rs.description}}</p>
            <p class="card-text"><small class="text-muted">{{rs.publishedAt}}</small></p>
          </div>
        </div>
    </div>
    <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
      <div class="col-md-8" *ngFor="let recente of noticiaRecente">
        <div class="card-body">
          <h5 class="card-title">{{recente.title}}</h5>
          <div class="col-md-4">
            <img src="{{recente.urlToImage}}" class="card-img img-fluid">
          </div>
          <p class="card-text">{{recente.description}}</p>
          <p class="card-text"><small class="text-muted">{{recente.publishedAt}}</small></p>
        </div>
      </div>
    </div>
    <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">...</div>
  </div>
</ion-content>
