<ion-header>
  <ion-toolbar>
    <ion-title>
      Notícias
    </ion-title>
  </ion-toolbar>
</ion-header>
<!--Início do Menu-->
<ul class="nav nav-tabs" id="myTab" role="tablist">
    <li class="nav-item"> <!--Tab dos Recentes-->
      <a class="nav-link active" id="recentes-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">Recentes</a>
    </li>
    <li class="nav-item"> <!--Tab do Brasil-->
      <a class="nav-link" id="brasil-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">Brasil</a>
    </li>
    <li class="nav-item"> <!--Tab do Mundo-->
      <a class="nav-link" id="mundo-tab" data-toggle="tab" href="#contact" role="tab" aria-controls="contact" aria-selected="false">Mundo</a>
    </li>
  </ul>
  <!--Fim do Menu-->
<ion-content padding>
  <!--Conteúdo de cada Tab-->
  <div class="card mb-3 tab-content" id="myTabContent">
    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="recentes-tab">
      <!--Conteúdo da Tab Notícias Recentes-->
        <div class="row no-gutters">
            
            <div class="col-md-8" *ngFor="let rs of noticia">
              <div class="card-body">
                <h5 class="card-title">{{rs.title}}</h5>
                <div class="col-md-4">
                  <img src="{{rs.urlToImage}}" class="card-img">
                </div>
                <p class="card-text">{{rs.description}}</p>
                <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
              </div>
            </div>
          </div>
    </div>
   
    
      </div>
</ion-content>
